<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" thLhref="@{/css/formatting.css}">
	
	<!-- <meta http-equiv="refresh" content="10"> -->
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Tollway IO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/transaction}">Transactions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/gate}">Gates</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vehicle}">Vehicles</a>
      </li>
    </ul>
    
    <ul class="navbar-nav ml-auto">
  	  <!-- Shown to unauthorized users -->
   	  <li class="nav-item" sec:authorize="!isAuthenticated()">
   	    <a class="nav-link" th:href="@{/register}">Register</a>
   	  </li>
   	  <li class="nav-item" sec:authorize="!isAuthenticated()">
   	    <a class="nav-link" th:href="@{/login}">Sign In</a>
   	  </li>
   	  
   	  <!-- Shown to ADMIN users -->
   	  <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
   	    <span class="nav-link" sec:authentication="principal.authorities"></span>
   	  </li>
   	  
	  <!-- Shown to authorized users -->
	  <li class="nav-item" sec:authorize="isAuthenticated()">
   	    <span class="nav-link">Welcome,</span>
   	  </li>
   	  <li class="nav-item" sec:authorize="isAuthenticated()">
   	    <span class="nav-link" sec:authentication="name"></span>
   	  </li>
   	  

   	  
   	  <li class="nav-item" sec:authorize="isAuthenticated()">
   	    <a class="nav-link" th:href="@{/logout}">Sign Out</a>
   	  </li>
    </ul>
  </div>
  	
<!-- 	Logged user: <span sec:authentication="name">Bob</span>
	Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span> -->
</nav>
	
</html>
